{% extends 'GallaryApp/base.html' %}
{% load static %}
{% block css %}
{% endblock css %}

{% block js %}
{% endblock js %}

{% block title %}
{% endblock title %}

{% block body %}

<div class="container my-5">

    <div class="row">

        <!-- left section -->
        <div class="col-8">
            <!-- images container -->
            <div class="container text-center">
                <img src="{% static 'GallaryApp/Images/profile.jpeg' %}" alt="" width="400px" height="400px">
            </div>

        </div>
        <!-- right section -->
        <div class="col-4">

            <!-- main container -->
            <div class="container mt-5 p-5 shadow rounded-3">

                <!-- login container -->
                <div class="">
                    <form action="{% url 'signin' %}" method="post">
                        {% csrf_token %}

                        {% for fm in forms %}
                        <div class="mb-3">
                            {{fm.label_tag}}
                            {{fm}}
                            {{fm.error}}
                        </div>
                        {% endfor %}

                        <div class="mb-3 text-center">
                            <input type="submit" value="login" class="btn btn-primary">
                        </div>

                    </form>

                </div>

                <!-- register container -->
                <div class="container text-center border-top pt-3">
                    <a href="{% url 'register' %}" class="btn btn-success btn-lg">Register</a>
                </div>

            </div>

        </div>
    </div>
</div>

{% endblock body %}
